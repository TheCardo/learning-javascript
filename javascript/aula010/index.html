<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area{
            font: normal 20pt times new roman;
            background: rgb(124, 212, 124);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
       let a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        
        function entrar(){
            a.innerText = 'entrou'
        }

        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'DarkGreen'
        }

    </script>
    
</body>
</html>
