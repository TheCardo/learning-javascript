<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <style>
        body{
            font: normal 20pt times new roman;
        }
        input{
            font: normal 18pt times new roman;
        }
        #res{
            margin-top:20px;
            
        }
    </style>
    <title>somando numeros</title>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="'somar" onclick="somar()">
    <div id="res">resultado</div>

    <script>
        function somar(){
            let tn1 = window.document.getElementById('txtn1')
            let tn2 = window.document.querySelector('input#txtn2')
            let res = window.document.querySelector('div#res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerHTML = `a soma entre ${n1} e ${n2} Ã© <strong>${s}</strong>`
            
        }
    </script>
</body>
</html>
